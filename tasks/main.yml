---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: download k3s
  become: yes
  become_user: root
  get_url:
    url: '{{ k3s_url }}'
    dest: '{{ k3s_installed_exe }}'
    mode: 0755
- name: link k3s
  become: yes
  become_user: root
  file:
    src: '{{ k3s_installed_exe }}'
    dest: '{{ k3s_link }}'
    state: link
